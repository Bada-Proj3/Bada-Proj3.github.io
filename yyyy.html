<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <title>Infinity Watches</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <link rel="stylesheet" href="Styles/deskLoadStyle.css">
    <link rel="stylesheet" href="Styles/mobileLoadStyle.css">
    <link rel="icon" type="image/png" href="Images/Logos/logo_white.png">

    <script src="Scripts/cart.js"></script>
    <script src="Scripts/infinityLoadAnim.js" class="loadAnimScripts"></script>
    <script src="Scripts/loadingScript.js"></script>
    <script src="Scripts/sliderScript.js"></script>
    <link rel="stylesheet" href="Styles/header.css">
    <link rel="stylesheet" href="Styles/sliderStyle.css">    
    <link rel="stylesheet" href="Styles/hfStyle.css">    
    <link rel="stylesheet" href="Styles/footer.css">    
    <style>
        .selected {
            background-color: #b85959;
        }   
    </style>     
</head>
<body onload='slideRadio1.checked = true;'>
    <div class="loadMobile">
        <div class="infinity" id="loader"></div>
    </div>
    <script id="rendered-js" class="loadAnimScripts">load()</script>
    <div class="panier">
        <a onclick="toggleCart()">
            <i class="bx bxs-watch" onclick="validateSelection()"></i>
        </a>
    </div>
    <div class="panContainer">
        <div class="panieraff">
            <div class="panierContent" id="pan">
              
            </div>
        </div>
    </div>
    <header>
        <a href="home.html">
            <img src="Images/Logos/logo_gray.png" alt="">
        </a>

        <h1>Infinity Watches</h1>
    </header>
    
    <div class="slider">
        <div class="slides">
            <input type="radio" name="slide-radio-btn" id="slideRadio1" onclick="counter = 1">
            <input type="radio" name="slide-radio-btn" id="slideRadio2" onclick="counter = 2">
            <input type="radio" name="slide-radio-btn" id="slideRadio3" onclick="counter = 3">
            <input type="radio" name="slide-radio-btn" id="slideRadio4" onclick="counter = 4">

            <div class="slide first">
                <img src="Images/Backgrounds/women (3).jpg">
            </div>
            <div class="slide">
                <img src="Images/Backgrounds/women (1).jpg">
            </div>
            <div class="slide">
                <img src="Images/Backgrounds/women (2).jpg">
            </div>
            <div class="slide">
                <img src="Images/Backgrounds/women.jpg">
            </div>

            <div class="slideAutoNav">
                <div class="autoBtn1"></div>
                <div class="autoBtn2"></div>
                <div class="autoBtn3"></div>
                <div class="autoBtn4"></div>
            </div>
            <div class="slideManualNav">
                <label for="slideRadio1" class="manualBtn"></label>
                <label for="slideRadio2" class="manualBtn"></label>
                <label for="slideRadio3" class="manualBtn"></label>
                <label for="slideRadio4" class="manualBtn"></label>
            </div>
        </div>
    </div>
    <div class="container prods">
        <h1>Our Women's Watch Collection</h1>
        <div class="row" id="prd">
            <!-- Product cards will be dynamically added here -->
            <div class="col-md-4 product-card" onclick="toggleSelection(this)">
                <div class="card">
                    <img src="product1.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Product Name</h5>
                        <p class="card-text">Product Description</p>
                    </div>
                </div>
            </div>
            <!-- Add more product cards as needed -->
        </div>
    </div>

    <footer>
        <div class="container py-4">
            <div class="row toprow">
                <div class="col-md-6">
                    <h5>Our Locations</h5>
                    <p>Le Cornice, Bizerte, Tunisia</p>
                    <p>Les berges du lac, Tunis, Tunisia</p>
                </div>
                <div class="col-md-6">
                    <h5>Our Contact</h5>
                    <p>Phone: +216 98 775 xxx</p>
                    <p>Email: example@gmail.com</p>
                </div>
            </div>      
        </div>
        <div class="botrow">
            <p>Â© 2024 Infinity Watches. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleSelection(card) {
            card.classList.toggle('selected');
        }

        function validateSelection() {
            let selectedArticlesContainer = document.getElementById('pan');
            selectedArticlesContainer.innerHTML = ''; 
            let selectedArticles = document.querySelectorAll('.selected .card');
            selectedArticles.forEach(function(article) {
                let articleClone = article.cloneNode(true); 
                articleClone.classList.remove('selected'); 
                selectedArticlesContainer.appendChild(articleClone); 
            });
        }
    </script>
</body>
</html>
